<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/wscubetech/static/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Victor+Mono:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>


    <section class="feature-area section-gap " id="service">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-60 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10">Calculator</h1>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label> Value1</label>
                        <input type="text" name="num1" class="form-control">
                        <label> Select opr...</label>
                        <select name="opr" class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <label> Value2</label>
                        <input type="text" name="num2" class="form-control">
                        <br>
    
                        <button type="submit">Calculator</button>
                        <br>
                        <label>Output</label>
                        
                        <input type="text" value="{{c}}" class="form-control">
                    </form>
                </div>
            </div>
    
    
    
        </div>
    </section>
    
    
</body>
</html>
